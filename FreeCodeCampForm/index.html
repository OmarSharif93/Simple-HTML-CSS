<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>FFC:Syrvey Form</title>
  </head>
  <body>
    <header id="head">freeCodeCamp Survey Form</header>
    <div id="under-head">
      <p>
        <em>Thank you for taking the time to help us improve the platform</em>
      </p>
    </div>

    <div id="master-div-style">
      <form class="master-form">
        <div class="form-rows">
          <div class="labels">
            <label for="name" id="name-label">Name</label>
          </div>
          <div class="fields">
            <input
              type="text"
              id="name"
              class="input-fields"
              placeholder="Enter your name"
            />
          </div>
        </div>
        <div class="form-rows">
          <div class="labels">
            <label for="email" id="email-lable">Email</label>
          </div>
          <div class="fields">
            <input
              type="text"
              id="email"
              class="input-fields"
              placeholder="Enter your Email"
            />
          </div>
        </div>
        <div class="form-rows">
          <div class="labels">
            <label for="number" id="age-label">Age (optional)</label>
          </div>
          <div class="fields">
            <input
              type="number"
              id="number"
              class="input-fields"
              placeholder="Age"
              min="10"
            />
          </div>
        </div>
        <div class="form-rows">
          <div class="labels">
            <label for="dropdown" class="dropdown-label"
              >Which option best describes your current role?</label
            >
          </div>
          <div class="fields">
            <select name="current-role" id="dropdown" class="input-fields">
              <option disabled selected value>Select an option</option>
              <option value="Student">Student</option>
              <option value="Full Time Job">Full Time Job</option>
              <option value="Full Time Learner">Full Time Learner</option>
              <option value="Prefer Not To Say">Prefer Not To Say</option>
              <option value="Other">Other</option>
            </select>
          </div>
        </div>
        <div class="form-rows">
          <div class="labels">
            <label for="radio" id="radio-lable"
              >Would you recommend freeCodeCamp to a friend?</label
            >
          </div>
          <div class="fields">
            <ul class="reccomendation" style="list-style: none">
              <li class="radio">
                <label>
                  <input
                    name="reccomendation-radio"
                    type="radio"
                    value="1"
                    class="user-selection"
                  />
                  Definitely
                </label>
              </li>
              <li class="radio">
                <label>
                  <input
                    name="reccomendation-radio"
                    type="radio"
                    value="2"
                    class="user-selection"
                  />
                  Maybe
                </label>
              </li>
              <li class="radio">
                <label>
                  
                  <input
                    name="reccomendation-radio"
                    type="radio"
                    value="3"
                    class="user-selection"
                  />
                  Not sure
                </label>
              </li>
            </ul>
          </div>
        </div>
        <div class="form-rows">
          <div class="labels">
            <label for="dropdown" class="dropdown-lable"
              >What is your favorite feature of freeCodeCamp?</label
            >
          </div>
          <div class="fields">
            <select name="option feature" id="dropdown2" class="input-fields">
              <option disabled selected value>Select an option</option>
              <option value="Challenges">Challenges</option>
              <option value="Projects">Projects</option>
              <option value="Community">Community</option>
              <option value="Open Source">Open Source</option>
            </select>
          </div>
        </div>
        <div class="form-rows">
          <div class="labels">
            <label for="checkbox" class="chackbox-lable">
              What would you like to see improved?
              <span class="clue">(Check all that apply)</span>
            </label>
          </div>
          <div class="fields">
            <ul id="improvments" style="list-style: none">
              <li class="radio">
                <label>
                  <input
                    type="checkbox"
                    name="imp-check"
                   class="user-selection"
                    value="1"
                  />
                  Front-end Projects
                </label>
              </li>
              <li class="radio">
                <label>
                  <input
                    type="checkbox"
                    name="imp-check"
                    class="user-selection"
                    value="2"
                  />
                  Back-end Projects
                </label>
              </li>
              <li class="radio">
                <label>
                  <input
                    type="checkbox"
                    name="imp-check"
                    class="user-selection"
                    value="3"
                  />
                  Data Visualization
                </label>
              </li>
              <li class="radio">
                <label>
                  <input
                    type="checkbox"
                    name="imp-check"
                    class="user-selection"
                    value="4"
                  />
                  Challenges
                </label>
              </li>
              <li class="radio">
                <label>
                  <input
                    type="checkbox"
                    name="imp-check"
                    class="user-selection"
                    value="5"
                  />
                  Open Source Community
                </label>
              </li>
              <li class="radio">
                <label>
                  <input
                    type="checkbox"
                    name="imp-check"
                    class="user-selection"
                    value="6"
                  />
                  Gitter help rooms
                </label>
              </li>
              <li class="radio">
                <label>
                  <input
                    type="checkbox"
                    name="imp-check"
                    class="user-selection"
                    value="7"
                  />
                  Videos
                </label>
              </li>
              <li class="radio">
                <label>
                  <input
                    type="checkbox"
                    name="imp-check"
                    class="user-selection"
                    value="8"
                  />
                  City Meetups
                </label>
              </li>
              <li class="radio">
                <label>
                  <input
                    type="checkbox"
                    name="imp-check"
                    class="user-selection"
                    value="9"
                  />
                  Wiki
                </label>
              </li>
              <li class="radio">
                <label>
                  <input
                    type="checkbox"
                    name="imp-check"
                    class="user-selection"
                    value="10"
                  />
                  Forum
                </label>
              </li>
              <li class="radio">
                <label>
                  <input
                    type="checkbox"
                    name="imp-check"
                    class="user-selection"
                    value="11"
                  />
                  Additional Courses
                </label>
              </li>
            </ul>
          </div>
        </div>
          <div class="form-rows">
            <div class="labels">
              <label for="comments" id="id-lable"
                >Any comments or suggestions?</label
              >
            </div>
            <div class="fields">
              <textarea
                name="event-details"
                id="event-details"
                class="text-area"
                placeholder="Enter your comment here..."
              ></textarea>
            </div>
          </div>
          <div class="form-rows">
            <button type="submit" id="submit" class="submit-button">
              Submit
            </button>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
